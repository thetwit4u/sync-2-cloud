name: Build Windows

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable

      - name: Install npm dependencies
        run: npm ci

      - name: Create secrets.rs
        shell: bash
        run: |
          cat > src-tauri/src/secrets.rs << 'EOF'
          // Secret configuration
          pub const S3_ACCESS_KEY: &str = "${{ secrets.S3_ACCESS_KEY }}";
          pub const S3_SECRET_KEY: &str = "${{ secrets.S3_SECRET_KEY }}";
          pub const MASTER_ENCRYPTION_KEY: &[u8; 32] = b"${{ secrets.MASTER_ENCRYPTION_KEY }}";
          EOF

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: Sync2Bucket-Windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

